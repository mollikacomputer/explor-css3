<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <style>
        .container{
            width: 100%;
            height: 400px;
            border: 1px solid black;
            font-size: 3rem;
            display: flex;
            justify-content: space-evenly;
            align-items: stretch;
        }
        .box{
            border: 2px dotted rebeccapurple;
            width: 150px;
        }
        .box-2{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1> Flex Items I am flexible right now</h1>
    <div class="container">
        <div class="box">items-1</div>
        <div class="box-2">items-2</div>
        
    </div>
</body>
</html>
